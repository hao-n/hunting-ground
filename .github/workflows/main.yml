name: Main
on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: self-hosted
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container:
          - bugswarm/githubactionsjobrunners:ubuntu-18.04-aug2021
          - bugswarm/githubactionsjobrunners:ubuntu-20.04-aug2021
          - docker.io/nektos/act-environments-ubuntu:18.04
  
    steps:
      - uses: actions/checkout@v2
      - name: Run shell script
        run: |
          echo 'Hello world'
          ls -al
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Run python script
        run: |
          python src/pitching_machine.py
      - name: Link with flake8
        run: |
          pip install flake8==3.7.9
          flake8 src/pitching_machine.py

  hotspot-ea:
    name: HotSpot (EA)
    runs-on: self-hosted
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container:
          - bugswarm/githubactionsjobrunners:ubuntu-18.04-aug2021
          - bugswarm/githubactionsjobrunners:ubuntu-20.04-aug2021
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          java-version: 19-ea
          distribution: zulu
          cache: maven
      - name: Install JDK and build project
        run: echo "mimic build command"
        continue-on-error: false

  hotspot-legacy:
    name: HotSpot (legacy)
    strategy:
      fail-fast: false
      matrix:
        java: [ 6, 7 ]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-legacy-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-legacy-maven-
      - uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: zulu
          architecture: x64
      - name: Build project
        run: ./mvnw -s .mvn/nossl.settings.xml -U verify -Pintegration -Pjava${{ matrix.java }}
